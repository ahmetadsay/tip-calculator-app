<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./index.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  </head>
  <body class="font-mono font-bold sm:bg-[#C5E4E7] ">
    <div class="bg-[#C5E4E7] flex justify-center">
      <img class="py-12" src="./images/logo.svg" alt="logo" />
    </div>

    <div class="flex flex-col sm:flex-row  sm:bg-white">
      <div class="" id="inputBill">
        <form class="flex flex-col gap-2 ml-6 mt-8" action="">
          <div class="flex gap-44">
          <label class="text-[#5E7A7D]" for="">Bill</label>     
          <label id="cant-zero" class="text-orange-500" for=""></label>  
        </div>
          <input  placeholder="0" id="input-money" class="pr-4 font-mono text-[#00474B] text-2xl rounded-md indent-72  bg-[length:20px_20px] bg-siz bg-no-repeat bg-left bg-[url('./images/icon-dollar.svg')] w-11/12 bg-[#F3F9FA] h-12" type="text" />
        </form>
        <div class="mt-8 ml-6 ">
          <p class="text-[#5E7A7D]">Select Tip %</p>
          <div class="mt-4 grid grid-rows-3 grid-cols-2 gap-2">
            <button id="btn-5-percent" class=" text-2xl  rounded-lg text-white bg-[#00474B] w-36 h-12 active:bg-amber-800 focus:  ">5%</button>
            <button  id="btn-10-percent" class=" text-2xl  rounded-lg text-white bg-[#00474B] w-36 h-12">10%</button>
            <button  id="btn-15-percent"class=" text-2xl  rounded-lg text-white bg-[#00474B] w-36 h-12">15%</button>
            <button  id="btn-25-percent"class=" text-2xl  rounded-lg text-white bg-[#00474B] w-36 h-12">25%</button>
            <button  id="btn-50-percent"class=" text-2xl  rounded-lg text-white bg-[#00474B] w-36 h-12">50%</button>
    
              <input class= " pl-6 placeholder-[#00474B] w-36 h-12 rounded-lg text-2xl text-[#00474B] bg-[#F3F9FA]" id="custom" type="text" placeholder="Custom" />
         
          </div>
        </div>
      </div>
     
        <div class="" id="inputPeople">
          <form class="flex flex-col gap-2 ml-6 mt-8" action="">
            <div class="flex gap-44 ">
            <label class="text-[#5E7A7D]" for="">Number of People</label>   
            <label id="cant-zero-2" class="text-orange-500" for=""></label>    
          </div>
            <input id="input-people" placeholder="0" class="pr-4 font-mono text-[#00474B] text-2xl rounded-md indent-72  bg-[length:20px_20px] bg-siz bg-no-repeat bg-left bg-[url('./images/icon-person.svg')] w-11/12 bg-[#F3F9FA] h-12" type="text" />
          </form>
          <div class="bg-[#00474B] mt-8 mb-8 rounded-xl  h-64 mx-6">
            <div class="flex flex-col justify-between">
              <div class="flex justify-around mt-12">
                <div>
                  <h1 class="text-white">Tip Amount</h1>
                    <p class="text-white opacity-50"> / person</p>
                </div>
                <h1 id="tip-amount" class="text-[#9FE8DF] text-2xl"></h1>
              </div>
              <div class="flex justify-around mt-8">
                <div>
                  <h1 class="text-white">Total</h1>
                    <p class="text-white opacity-60"> / person</p>
                </div>
                <h1 id="total-money" class="text-[#9FE8DF] text-2xl "></h1>
              </div>
              <button id="reset" class="bg-[#9FE8DF] mx-8 w-68 h-12 rounded-lg text-xl mt-4" >RESET</button>
              

            </div>

          </div>
          
      </div>
    
  </body>
</html>
